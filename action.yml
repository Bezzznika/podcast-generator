name: "Podcast Generator"
author: "Jesse Squires"
description: "Generate a new podcast episode"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "blue"
inputs:
  email:
    description: "Email address"
    required: true
    default: ${{ github.actor }}@localhost
  name: 
    description: "Episode name"
    required: true
    default: ${{ github.actor }}